<!DOCTYPE html>
<html class="no-js alphabet" lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title ng-bind-template="{{AppCtrl.title}}"></title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="fragment" content="!" />
        <link rel="stylesheet" href="css/app.css">
	    <base href="/" />
    </head>
    <body class="alphabet-app" ng-controller="AppCtrl as app">
        <div class="modal-screen" ng-class="{ 'visible' : app.modalToggle }">
            <h2 class="announcement">{{app.modalMessage}}</h2>
            <ul class="modal-options">
                <li class="option" ng-repeat="option in app.modalOptions"><a class="modal-options button" href="" ng-click="option.behavior">{{option.value}}</a></li>
            </ul>
        </div>
        <div class="tray ctrlbutton"></div>
        <div class="reserved-header">
            <div class="close ctrlbutton">
                <img src="img/close.png"/>
            </div>
        </div>
        <div ui-view="mainView"></div>

        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
